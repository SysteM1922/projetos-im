version: '3.1'
intents:
- affirm
- deny
- return
- scroll
- add_to_cart
- search_product
- quit
- insert_number
- open_cart
- close_cart
- clear_cart
- order_items
- checkout
- change_store
- clear_text
- change_zip_code
- remove_from_cart
- open_product
- open_category
- filter_products

entities:
- action
- number
- store
- order
- product

slots:
  action:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: action
  number:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: number
  store:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: store

responses:
  utter_greet:
  - text: Olá, como posso ajudar? Pode perguntar caso não saiba as funcionalidades disponíveis.
  utter_done:
  - text: Okay! Está marcado {event} às {hour}!
  utter_cancel:
  - text: Okay! Está cancelado!
  utter_goodbye:
  - text: Adeus!
  - text: Lembre-se, estou sempre à sua disposição!
  utter_default:
  - text: Desculpe, não percebi. Pode repetir?
  utter_joke:
  - text: Qual é o contrário de paixão? Mãe teto.
  - text: Por que é que o polícia não usa sabão? Porque prefere deter gente.
  - text: Por que é que o panado se divorciou? Porque a mulher não servia panada.
  - text: Qual é a diferença entre o cavalo e o palhaço? Um gosta de palha crua e o outro de palhaçada.
  - text: Qual é a diferença entre um padre e um Mercedes? O padre reza e o Mercedes Benz
  utter_add_to_cart:
  - text: O produto foi adicionado ao carrinho.

actions:
- action_greet_user
- utter_goodbye
- action_switch_lights

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true